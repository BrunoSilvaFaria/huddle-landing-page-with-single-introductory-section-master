<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <a href="#">
        <img src="./images/logo.svg" alt="" class="logo">
      </a>
    </header>
    <div class="alinhamento__main">
      <section class="hero__conteiner">
        <img src="images/illustration-mockups.svg" alt="Ilustração hero">
      </section>

      <section class="info__conterinet">
        <h1 class="info__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="info__para">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button type="button" name="button">Register</button>
      </section>
    </div>
  </main>
  <footer>
    <nav class="redes__conteiner">
      <ul class="redes__display">
        <li>
          <a href="#" class="redes__item">F</a>
        </li>
        <li>
          <a href="#" class="redes__item">T</a>
        </li>
        <li>
          <a href="#" class="redes__item">I</a>
        </li>
      </ul>
    </nav>
  </footer>

</html>
